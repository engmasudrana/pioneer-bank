<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <!-- Login Form -->
    <div id="login-area" class="row text-center">
        <h1 class="text-center text-success">Welcome To Pioneer Bank</h1>
        <div class="shadow-lg rounded p-5 col-md-4 m-auto">
            <img class="rounded-circle w-25 border" src="home.svg" alt="">
            <div class="d-grid">
                <h4 class="mt-3 mb-4">Login Form</h4>
                <input type="text" class="form-control" placeholder="Enter Email"> <br />
                <input type="password" class="form-control" placeholder="Enter Password"> <br />
                <button type="button" id="login" class="btn btn-success">Login</button>
            </div>
        </div>
    </div>

    <!-- transaction Form -->
    <div id="transaction-area">
        <h1 class="text-center text-success">Welcome To Pioneer Bank</h1><br/><br/><br/>
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">00</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br />
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br />
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script src="style.js"> </script>
      
</body>

</html>
